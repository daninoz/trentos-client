<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar" ng-click="vm.cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">Agregar Evento</h3>
</div>
<div class="modal-body">
  <form name="vm.form" novalidate>
    <div class="form-group">
      <label>Descripcion</label>
      <textarea class="form-control" name="descripcion" id="descripcion" required
          rows="3" ng-model="vm.event.description"></textarea>
      <span class="help-block text-danger"
          ng-show="vm.form.descripcion.$dirty && vm.form.descripcion.$invalid">
        <span ng-show="vm.form.descripcion.$dirty && vm.form.descripcion.$error.required"
            class="text-danger">
          Este campo es obligatorio
        </span>
      </span>
    </div>
    <div class="row">
      <div class="form-group col-xs-6 date-popup">
        <label>Fecha</label>
        <p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup="{{ vm.dateFormat }}" ng-model="vm.date" is-open="vm.datePopupOpened"
              datepicker-options="vm.dateOptions" ng-required="true" clear-text="Limpiar" close-text="Cerrar" current-text="Hoy" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="vm.openDatePopup()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
      <div class="form-group col-xs-6">
        <label>Hora</label>
        <div uib-timepicker ng-required="true" ng-model="vm.time" show-meridian="false"></div>
      </div>
    </div>
    <div class="form-group">
      <label>Lugar</label>
      <input type="text" class="form-control" disabled ng-model="vm.location"
          placeholder="Haz click en el mapa para elegir el lugar de encuentro" />
      <ng-map id="add-event-map" zoom="14" center="-26.8279823, -65.1864826" on-click="vm.addLocation()">
      </ng-map>
    </div>
    <div class="form-group">
      <label>Deporte</label>
      <select name="sports" id="sports" required ng-model="vm.event.sport_id" class="form-control"
          ng-options="sport.id as sport.name for sport in vm.sports track by sport.id" ></select>
      <span class="help-block text-danger"
          ng-show="vm.form.sports.$dirty && vm.form.sports.$error.required">
        <span class="text-danger">
          Debes elegir un deporte.
        </span>
      </span>
    </div>
    <button class="btn btn-primary" type="button" ng-click="vm.add()"
        ng-disabled="vm.form.$invalid || vm.form.$pristine">Agregar</button>
  </form>
</div>
