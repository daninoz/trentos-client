<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar" ng-click="vm.cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">Agregar Evento</h3>
</div>
<div class="modal-body">
  <form name="vm.form" novalidate>
    <div class="form-group">
      <label>Descripcion</label>
      <textarea class="form-control" name="descripcion" id="descripcion" required
          rows="3" ng-model="vm.event.description"></textarea>
      <span class="help-block text-danger"
          ng-show="vm.form.descripcion.$dirty && vm.form.descripcion.$invalid">
        <span ng-show="vm.form.descripcion.$dirty && vm.form.descripcion.$error.required"
            class="text-danger">
          Este campo es obligatorio
        </span>
      </span>
    </div>
    <div class="form-group">
      <label>Deporte</label>
      <select name="sports" id="sports" required ng-model="vm.event.sport_id" class="form-control"
          ng-options="sport.id as sport.name for sport in vm.sports track by sport.id" ></select>
      <span class="help-block text-danger"
          ng-show="vm.form.sports.$dirty && vm.form.sports.$error.required">
        <span class="text-danger">
          Debes elegir un deporte.
        </span>
      </span>
    </div>
    <button class="btn btn-primary" type="button" ng-click="vm.add()"
        ng-disabled="vm.form.$invalid || vm.form.$pristine">Agregar</button>
  </form>
</div>
