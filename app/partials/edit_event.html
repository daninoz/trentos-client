<div class="modal-header">
  <h3 class="modal-title">Editar Evento</h3>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label>Descripcion</label>
      <textarea class="form-control" rows="3" ng-model="vm.event.description"></textarea>
    </div>
    <div class="form-group">
      <label>Fecha</label>
      <p class="input-group">
        <input type="text" class="form-control" uib-datepicker-popup="{{vm.dateFormat}}" ng-model="vm.event.date"
            is-open="vm.datePopup.opened" datepicker-options="vm.dateOptions" ng-required="true" close-text="Cerrar" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="vm.openDatePopup()">
              <i class="glyphicon glyphicon-calendar"></i>
            </button>
          </span>
      </p>
    </div>
    <div class="form-group">
      <label>Deporte</label>
      <select ng-model="vm.event.sport_id" ng-options="sport.id as sport.name for sport in vm.sports"
          class="form-control">
        <option value="">Elegir deporte</option>
      </select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="vm.edit()">Actualizar</button>
  <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancelar</button>
</div>
